<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&display=swap" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <div class="main-container">
      <div class="left-container">
          <h1 class="heading">Get <span style="color:hsl(277, 64%, 61%)">insights</span> that help,<br> your business grow.</h1>
          <p class="description">Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br>
          experience, and overall efficiency.</p>
          <div class="bottom-left-container">
                <div class="stat-first">
                  <h2 class="stat-number">10k</h2>
                  <h6 class="stat-title">COMPANIES</h6>
                </div>
                <div class="stat-second">
                  <h2 class="stat-number">314</h2>
                  <h6 class="stat-title">TEMPLATES</h6>
                </div>
                <div class="stat-third">
                  <h2 class="stat-number">12M+</h2>
                  <h6 class="stat-title">QUERIES</h6>
                </div>
          </div>
      </div>
      <div class="right-container">
              <img class="image" src="images/image-header-desktop.jpg" alt="desktop-design-img">
      </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Anmol Mehta</a>.
  </div>
  </body>
</html>
